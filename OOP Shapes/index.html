<html>
<head>
<title>OOP Shapes</title>    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
<style>
.control-section {
    border: 1px;
	background-color: #eeeeee;
}

</style>
    

	
</head>

<body>
<h2>Web 2000 - Shapes</h2>    
<div class="row">
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form" name="circleform" onSubmit="addCircle()">
		  <div class="form-group">
			<label for="email">Circle</label>
			<input type="text" class="form-control" id="radius" placeholder="Radius" style="width:100px">
		  </div>
		  <button type="button" onclick="addCircle()">Add</button>
		</form>	
	</fieldset>
	
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form">
		  <div class="form-group">
			<label for="email">Square</label>
			<input type="text" class="form-control" id="side" placeholder="Side" style="width:100px">
		  </div>
            <button type="button" onclick="addSquare()">Add</button>
		</form>	
	</fieldset>
	
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form">
		  <div class="form-group">
			<label for="email">Rec.</label>
			<input type="text" class="form-control" id="length" placeholder="Length" style="width:50px">
			<input type="text" class="form-control" id="width" placeholder="Width" style="width:50px">			
		  </div>
            <button type="button" onclick="addRectangle()">Add</button>
		</form>	
	</fieldset>
	
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form">
		  <div class="form-group">
			<label for="email">Triange</label>
			<input type="email" class="form-control" id="email" style="width:10px">
			<input type="email" class="form-control" id="email" style="width:10px">
		  </div>
		</form>	
	</fieldset>

</div>

<p id="total"></p>
    
<div class="row">
	<div class="col-sm-2 control-section">	
        <p id="circles"></p>
    </div>
    <div class="col-sm-2 control-section">	
        <p id="squares"></p>
    </div>
    <div class="col-sm-2 control-section">	
        <p id="rectangles"></p>
    </div>
</div>
<script>

    
// Super class Shape
function Shape(){
	Shape.count++;
	this.area = function() {};
}
Shape.count = 0;

    
// Circle Prototype
function Circle(radius){
	Shape.call(this);
	this.radius = radius;
    this.area = function() {return (radius*radius)*3.14159;};
    Circle.count++;
}
Circle.prototype = Object.create(Shape.prototype);
Circle.count = 0;

    
// Square prototype
function Square(side){
	Shape.call(this);
	this.side = side;
    this.area = function() {return side*side;};
    Square.count++;
}
Square.prototype = Object.create(Shape.prototype);
Square.count = 0;
    
    
// Rectangle prototype
function Rectange(length, width){
	Shape.call(this);
	this.length = length;
    this.width = width;
    this.area = function() {return length*width;};
    Rectange.count++;
    Rectange.canAdd = function() {return function() {if (Rectange.count >= 10) return false; else return true;};};
}
Rectange.prototype = Object.create(Shape.prototype);
Rectange.count = 0;


var circles = [];
var squares = [];
var rectangles = [];
var triangles = [];
    

function addCircle()
{
    // get specs
    var radiusInput = document.getElementById('radius');
    var radius = radiusInput.value;
    radiusInput.value = "";
    if (radius == "")
        radius = 0;
    
    // create circle
    circles.push(new Circle(radius));
                 
    // Update UI
    var element = document.getElementById("circles");
    var text = "<p>";
    for (i = 0; i < circles.length; i++) {
        text += "Radius: " + circles[i].radius + "<br>Area: " + circles[i].area() + "<p>";
    }
    element.innerHTML = "<h4>Circle Count: "+Circle.count+"</h4><p>" + text;
    updateTotalCountUI();
}
    
function addSquare()
{
    // get specs
    var side = document.getElementById('side').value;
    document.getElementById('side').value = "";
    
    if (side == "")
        side = 0;

    // create square
    squares.push(new Square(side));

    var element = document.getElementById("squares");
    var text = "<p>";
    for (i = 0; i < squares.length; i++) {
        text += "side: " + squares[i].side + "<br>Area: " + squares[i].area() + "<p>";
    }
    element.innerHTML = "<h4>Square Count: "+Square.count+"</h4><p>" + text;
    updateTotalCountUI();
}
    
function addRectangle()
{
    // get specs
    var length = document.getElementById('length').value;
    document.getElementById('length').value = "";
    var width = document.getElementById('width').value;
    document.getElementById('width').value = "";
    
    if (length == "")
        length = 0;
    if (width == "")
        width = 0;

    if (Rectange.canAdd)
        rectangles.push(new Rectange(length, width));

    var element = document.getElementById("rectangles");
    var text = "<p>";
    for (i = 0; i < rectangles.length; i++) {
        text += "Length: " + rectangles[i].length + "<br>Width: "+rectangles[i].width+"<br>Area: " + rectangles[i].area() + "<p>";
    }
    element.innerHTML = "<h4>Rectangle Count: "+Rectange.count+"</h4><p>" + text;
    updateTotalCountUI();
}
    
function updateTotalCountUI()
{
    var element = document.getElementById('total');
    element.innerHTML = "<h3>Total Shapes: "+Shape.count+"</h3>";
}


</script>

</body> 
</html>

<body>
<h2>Web 2000 - Shapes</h2>    
<div class="row">
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form" name="circleform" onSubmit="addCircle()">
		  <div class="form-group">
			<label for="email">Circle</label>
			<input type="text" class="form-control" id="radius" placeholder="Radius" style="width:100px">
		  </div>
		  <button type="button" onclick="addCircle()">Add</button>
		</form>	
	</fieldset>
	
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form">
		  <div class="form-group">
			<label for="email">Square</label>
			<input type="email" class="form-control" id="email" placeholder="Side" style="width:100px">
		  </div>
		</form>	
	</fieldset>
	
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form">
		  <div class="form-group">
			<label for="email">Rectangle</label>
			<input type="email" class="form-control" id="email" placeholder="Length" style="width:100px">
			<input type="email" class="form-control" id="email" style="width:10px">
		  </div>
		</form>	
	</fieldset>
	
	<fieldset class="col-sm-2 control-section">		
		<form class="form-inline" role="form">
		  <div class="form-group">
			<label for="email">Triange</label>
			<input type="email" class="form-control" id="email" style="width:10px">
			<input type="email" class="form-control" id="email" style="width:10px">
		  </div>
		</form>	
	</fieldset>

</div>

<p id="total"></p>
    
<p id="circles">
</p>
    


<script>

    
// Super class Shape
function Shape(){
	Shape.count++;
	this.area = function() {};
}
Shape.count = 0;

// Circle Prototype
function Circle(radius){
	Shape.call(this);
	this.radius = radius;
    this.area = function() {return (radius*radius)*3.14159;};
    Circle.count++;
}
Circle.prototype = Object.create(Shape.prototype);
Circle.count = 0;

// Square prototype
function Square(side){
	Shape.call(this);
	this.side = side;
}
Square.prototype = Object.create(Shape.prototype);



var circles = [];
var square = [];
var reactangle = [];
var triangle = [];
    

//
//for(prop in emp1){
//    demo.innerHTML += prop + ":" + circles[i][prop] + "<BR>";
//}   

    


function addCircle()
{
    // get specs
    var radiusInput = document.getElementById('radius');
    var radius = radiusInput.value;
    radiusInput.value = "";
    if (radius == "")
        radius = 0;
    
    // create circle
    var newCircle = new Circle(radius);
    
    // add to array
    circles.push(newCircle);


    
    var element = document.getElementById("circles");
    var text = "<p>";
    for (i = 0; i < circles.length; i++) {
        text += "Radius: " + circles[i].radius + "<br>Area: " + circles[i].area() + "<p>";
    }
    element.innerHTML = "<h4>Circle Count: "+Circle.count+"</h4><p>" + text;
    updateTotalCountUI();
}
    
function updateTotalCountUI()
{
    var element = document.getElementById('total');
    element.innerHTML = "<h3>Total Shapes: "+Shape.count+"</h3>";
}


</script>

</body>
